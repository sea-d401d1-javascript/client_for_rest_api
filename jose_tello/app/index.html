<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cats & Dogs</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body data-ng-app="petsApp">
  <main class="row">
    <header class="col-xs-12">
      <h1>Cats & Dogs</h1>
    </header>
    <!-- Cats Resource -->
    <section class="col-sm-4" data-ng-controller="CatsController" data-ng-init="getCats()">
      <h2 class="col-xs-12">Create a New Cat</h2>
      <cat class="row resource" data-cat-data="newCat">
        <cat-form class="row"
          data-button-text="CREATE"
          data-cat="newCat"
          data-save="createCat(newCat)"
        ></cat-form>
      </cat>
      <cat class="row resource" data-ng-repeat="cat in cats" data-cat-data="cat">
        <div class="box-container col-xs-12">
          <button class="col-xs-12" data-ng-click="deleteCat(cat)">DELETE</button>
          <button class="col-xs-12" data-ng-if="!cat.editing" data-ng-click="toggleEdit(cat)">UPDATE</button>
        </div>
        <cat-form
          class="row"
          data-button-text="SUBMIT"
          data-ng-if="cat.editing"
          data-ng-save="updateCat(cat)"
          data-cat="cat"
        ></cat-form>
        <button type="button" data-ng-click="toggleEdit(cat)">CANCEL</button>
      </cat>
    </section>
    <!-- Dogs Resource -->
    <section class="col-sm-4" data-ng-controller="DogsController" data-ng-init="getDogs()">
      <h2 class="col-xs-12">Create a New Dog</h2>
      <dog class="row resource" data-dog-data="newDog">
        <dog-form class="row"
          data-button-text="CREATE"
          data-dog="newDog"
          data-save="createDog(newDog)"
        ></dog-form>
      </dog>
      <dog class="row resource" data-ng-repeat="dog in dogs" data-dog-data="dog">
        <div class="box-container col-xs-12">
          <button class="col-xs-12" data-ng-click="deleteDog(dog)">DELETE</button>
          <button class="col-xs-12" data-ng-if="!dog.editing" data-ng-click="toggleEdit(dog)">UPDATE</button>
        </div>
        <dog-form
          class="row"
          data-button-text="SUBMIT"
          data-ng-if="dog.editing"
          data-ng-save="updateDog(dog)"
          data-dog="dog"
        ></dog-form>
        <button type="button" data-ng-click="toggleEdit(dog)">CANCEL</button>
      </dog>
    </section>
    <!-- Non-REST Feature -->
    <section class="col-sm-4"></section>

  </main>
  <script src="bundle.js"></script>
</body>
</html>
