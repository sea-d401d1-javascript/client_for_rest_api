<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brewing Adventures</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
</head>

<body data-ng-app="beersApp">
  <header>
    <h1>Beers!</h1>
  </header>
  
  <section id="container"> 

    <article></article>
    
    <main>
    <section data-ng-controller="BeersController" data-ng-init="getAllBeer()"> 


    <h2>Beers!</h2>     
    <ul>
      <beer data-ng-repeat="beer in beers" data-beer-data="beer">
        <button data-ng-click="deleteBeer(beer)">Delete Beer</button>
        <button data-ng-if="!beer.editing" data-ng-click="toggleEditBeer(beer)">Update Beer</button>
        <beer-form 
          data-ng-if="beer.editing" 
          data-save="updateBeer(beer)"
          data-button-text="Update Beer"
          data-beer="beer"
        >
          <button type="button" data-ng-click="toggleEditBeer(beer)">Cancel</button>
        </beer-form>
      </beer>  
    </ul>
    <beer data-beer-data="newBeer">
      <beer-form 
        data-button-text="Create new Beer"
        data-beer="newBeer"
        data-save="createBeer(newBeer)"
      ></beer-form>
    </beer>
          </section>

          <section data-ng-controller="BrewersController" data-ng-init="getAllBrewer()">
           <h2>Brewers!</h2>
           <ul>
      <brewer data-ng-repeat="brewer in brewers" data-brewer-data="brewer">
        <button data-ng-click="deleteBrewer(brewer)">Delete Brewer</button>
        <button data-ng-if="!brewer.editing" data-ng-click="toggleEditBrewer(brewer)">Update Brewer</button>
        <brewer-form 
          data-ng-if="brewer.editing" 
          data-save="updateBrewer(brewer)"
          data-button-text="Update Brewer"
          data-brewer="brewer"
        >
          <button type="button" data-ng-click="toggleEditBrewer(brewer)">Cancel</button>
        </brewer-form>
      </brewer>  
    </ul>
    <brewer data-brewer-data="newBrewer">
      <brewer-form 
        data-button-text="Create new Brewer"
        data-brewer="newBrewer"
        data-save="createBrewer(newBrewer)"
      ></brewer-form>
    </brewer>
          
        </section>
      </main>
    
      <aside></aside>
  
    </section>

  
  <footer>
    <h2>Â© Rob Merrill 2016</h2>
  </footer>
  <script src="bundle.js"></script>

</body>
</html>
