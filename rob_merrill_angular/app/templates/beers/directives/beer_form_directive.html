<form data-ng-submit="save(beer)">
  <label for="name">Name:</label><br>
  <input type="text" name="name" data-ng-model="beer.name" placeholder="Name"/><br>

  <label for="style">Style:</label><br>
  <input type="text" name="style" data-ng-model="beer.style" placehold="Style"/><br>



  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
