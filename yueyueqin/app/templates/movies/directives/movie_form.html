<form data-ng-submit="save(movie)">
  <input type="text" name="name" data-ng-model="movie.name"  placeholder="name">
  <input type="text" name="type" data-ng-model="movie.type"  placeholder="type">
  <input type="text" name="actors" data-ng-model="movie.actors"  placeholder="actors">
  <input type="text" name="publish" data-ng-model="movie.publish"   placeholder="publish">
  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
