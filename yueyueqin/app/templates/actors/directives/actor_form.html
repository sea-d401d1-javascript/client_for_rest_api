<form data-ng-submit="save(actor)">
  <input type="text" name="name" data-ng-model="actor.name" placeholder="name">
  <input type="text" name="country" data-ng-model="actor.country" placeholder="country">
  <input type="text" name="flavor" data-ng-model="actor.age" placeholder="age">
  <button type="submit">{{buttonText}}</button>
  <div data-ng-transclude></div>
</form>
