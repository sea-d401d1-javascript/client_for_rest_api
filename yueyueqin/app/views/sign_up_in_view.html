<form name="authForm" data-ng-submit="submit(input)">

  <label for="email">Email: </label>
  <input type="text" required name="email" data-ng-model="input.email">

  <label data-ng-if="signup" for="username">Username: </label>
  <input data-ng-if="signup" type="text" data-ng-model="input.username">

  <label for="password">Password</label>
  <input type="password" required name="password" data-ng-model="input.password">

  <label data-ng-if="signup" for="confirmation">Confirmation:</label>
  <input data-ng-if="signup" type="password" name="confirmation" data-ng-model="input.confirmation">

  <button type="submit" data-ng-disabled="(signup && (auth.confirmation !== auth.password)) || authForm.$invalid">{{signup ? 'Create New User' : 'Sign In'}}</button>
  <p style="color:red">{{response}}</p>
</form>
