<form data-ng-submit="save(ct)">
  <input data-ng-model="ct.name" nameplaceholder="Name" type="text"/>
  <input data-ng-model="ct.rifle" placeholder="Rifle" type="text"/>
  <input data-ng-model="ct.pistol" placeholder="Pistol" type="text"/>
  <input data-ng-model="ct.grenade" placeholder="Grenade" type="text"/>
  <input data-ng-model="ct.organization" placeholder="Organization" type="text"/>

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
