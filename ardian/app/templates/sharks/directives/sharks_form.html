<form data-ng-submit="save(shark)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="shark.name">

  <label for="size">Size:</label>
  <input type="text" name="size" data-ng-model="shark.size">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
