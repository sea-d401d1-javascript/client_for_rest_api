<form data-ng-submit="save(people)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="people.name">

  <label for="weapon">Weapon:</label>
  <input type="text" name="weapon" data-ng-model="people.weapon">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
