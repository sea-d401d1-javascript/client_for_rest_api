<form data-ng-submit="save(resource, collection)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="resource.name">

  <label for="difficulty_to_grow">Difficulty To Grow:</label>
  <input type="text" name="difficulty_to_grow" data-ng-model="resource.difficulty_to_grow">

  <button type="submit">{{buttonText}}</button>
  <ng-transclude></ng-transclude>
</form>
