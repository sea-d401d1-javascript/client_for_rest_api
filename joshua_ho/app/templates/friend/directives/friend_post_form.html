<section class="side-div">
  <h3 class='side-title'>Add a New Friend</h3>
  <hr>
  <div class="side-body">
    <form class="side-form" action="index.html" data-ng-submit="post(newPerson)">
      Name: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.name"><br />
      Age: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.age">
      <button type="submit"> Add Friend </button>
    </form>
  </div>
</section>
