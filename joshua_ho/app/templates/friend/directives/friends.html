<li class="friend-card">
  <span>
    <span style="font-size:22px; font-weight:bold;">{{person.name}}, </span>
    <span style="font-size:15px">{{person.age}} years old</span> <br />
    <label for="name">Name:</label>
    <input type="text" name="name" ng-model="person.name"> <br />
    <label for="age">Age:</label>
    <input type="text" name="age" ng-model="person.age">
  </span>
  <div role="actions" class="actions" data-ng-transclude></div>
</li>
