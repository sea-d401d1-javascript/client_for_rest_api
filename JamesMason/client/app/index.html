<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="An application to determine the tendency of the Force.">
		<meta name="author" content="James Mason">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Force Balancer</title>
		<link rel="stylesheet" href="css/style.css" media="all" type="text/css" title="Client Application Stylesheet">
	</head>
	<body data-ng-app="ForceApp" data-ng-init="getAllJedi()">
	  <main data-ng-controller="ForceController">
	    <h1>Create Jedi:</h1>
			<h2>Light Jedi</h2>
	    <form data-ng-submit="createLightJedi(newLightJedi)">
	      <input data-ng-model="newLightJedi.name" placeholder="Name" type="text"/>
	      <input data-ng-model="newLightJedi.health" placeholder="Health" type="text"/>
				<input data-ng-model="newLightJedi.damage.min" placeholder="Minimum Damage" type="text"/>
				<input data-ng-model="newLightJedi.damage.max" placeholder="Maximum Damage" type="text"/>
				<input data-ng-model="newLightJedi.accuracy" placeholder="Accuracy" type="text"/>
	      <button type="submit">Create</button>
	    </form>
			<h2>Dark Jedi</h2>
	    <form data-ng-submit="createDarkJedi(newDarkJedi)">
	      <input data-ng-model="newDarkJedi.name" placeholder="Name" type="text"/>
	      <input data-ng-model="newDarkJedi.health" placeholder="Health" type="text"/>
				<input data-ng-model="newDarkJedi.damage.min" placeholder="Minimum Damage" type="text"/>
				<input data-ng-model="newDarkJedi.damage.max" placeholder="Maximum Damage" type="text"/>
				<input data-ng-model="newDarkJedi.accuracy" placeholder="Accuracy" type="text"/>
	      <button type="submit">Create</button>
	    </form>
			<h3>Light Jedi:</h3>
			<ul>
	      <li data-ng-repeat="thisLightJedi in lightJedi">
	        <form data-ng-submit="updateLightJedi(thisLightJedi)">
	          <input data-ng-model="thisLightJedi.name" placeholder="Name" type="text"/>
	          <input data-ng-model="thisLightJedi.health" placeholder="Health" type="text"/>
						<input data-ng-model="thisLightJedi.damage.min" placeholder="Minimum Damage" type="text"/>
						<input data-ng-model="thisLightJedi.damage.max" placeholder="Maximum Damage" type="text"/>
						<input data-ng-model="thisLightJedi.accuracy" placeholder="Accuracy" type="text"/>
	          <button type="submit">Update</button>
						<button data-ng-click="deleteLightJedi(thisLightJedi)">Delete</button>
	        </form>
	      </li>
	    </ul>
			<h3>Dark Jedi:</h3>
			<ul>
	      <li data-ng-repeat="thisDarkJedi in darkJedi">
	        <form data-ng-submit="updateDarkJedi(thisDarkJedi)">
	          <input data-ng-model="thisDarkJedi.name" placeholder="Name" type="text"/>
	          <input data-ng-model="thisDarkJedi.health" placeholder="Health" type="text"/>
						<input data-ng-model="thisDarkJedi.damage.min" placeholder="Minimum Damage" type="text"/>
						<input data-ng-model="thisDarkJedi.damage.max" placeholder="Maximum Damage" type="text"/>
						<input data-ng-model="thisDarkJedi.accuracy" placeholder="Accuracy" type="text"/>
	          <button type="submit">Update</button>
						<button data-ng-click="deleteDarkJedi(thisDarkJedi)">Delete</button>
	        </form>
	      </li>
	    </ul>
	  </main>
		<script src="js/bundle.min.js" type="text/javascript" title="Webpack Javascript Bundle"></script>
	</body>
</html>
