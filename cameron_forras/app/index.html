<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students and Classes</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
</head>
<body data-ng-app="studentsApp">
  <div data-ng-controller="authController" data-ng-init="updateUsername()">
    <header>
      <p data-ng-if="username">{{'Hello ' + username}} <a href data-ng-click="logout()">logout</a></p>
    </header>
    <main data-ng-view>
      <p>Now loading... or you may have a javascript blocker active</p>
      <img src="/images/loading.gif" alt="loading">
    </main>
  </div>
  
  <footer>This shows student's names, majors, classes, and class level.</footer>
<!-- data is talking to HTML to not wory about it. ng signifys angular
specif its part of the angular core. Do not use angular and jquery 
at the same time. Jquery is not scope aware -->
  <script src="bundle.js"></script>
</body>
</html>
