<form data-ng-submit="save(myAct)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="myAct.name">

  <label for="shoes">What shoes to wear:</label>
  <input type="text" name="shoes" data-ng-model="myAct.shoes">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
